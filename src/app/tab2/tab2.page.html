<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crypto Tab
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-row>
      <ion-col>
        <ion-label>TEST 6</ion-label>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-card>
    <ion-card-title>Cryptography Test</ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Text to encrypt</ion-label>
        <ion-input [(ngModel)]="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="pwd"></ion-input>
      </ion-item>
      <ion-button (click)="encrypt()">Encrypt</ion-button>
      <ion-item *ngIf="decrypted">
        <ion-label position="floating">Decrypted</ion-label>
        <ion-label>{{decrypted}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
